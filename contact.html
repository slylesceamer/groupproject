		<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
			<div class="row">
				<label for="name">Name:</label><br />
				<input id="name" class="input" name="name" type="text" value="" size="100" /><br />
			</div>
			<div class="row">
				<label for="email">Email:</label><br />
				<input id="email" class="input" name="email" type="text" value="" size="100" /><br />
			</div>
			<div class="row">
				<label for="phonenumber">Number:</label><br />
				<input id="number" class="input" name="number" type="text" value="" size="100" /><br />
			</div>
			<div class="row">
				<label for="foodtype">Food Type:</label><br />
				<select name="foodtype" width="100">
				  <option value="Catered Food Leftovers">Catered Food Leftovers</option>
				  <option value="Home Made">Home Made</option>
				  <option value="New Untouched">New & Untouched</option>
				  <option value="Other">Other</option>
				</select><br />
			</div>
			<div class="row">
				<label for="message">Message:</label><br />
				<textarea id="message" class="input" name="message" rows="7" cols="98"></textarea><br />
			</div>
			<input id="submit_button" type="submit" value="Submit" />
		</form>
